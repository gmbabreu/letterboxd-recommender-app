<!DOCTYPE html>
<html>
<head>
    <title>Letterboxd Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            margin: 10px;
        }
        button {
            padding: 8px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading-message {
            font-style: italic;
            color: #999;
            text-align: center;
            margin-top: 20px;
        }
        .github-link {
            text-align: center;
            margin-top: 40px;
        }
        .github-link a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Letterboxd Movie Recommender</h1>
    <form action="/recommendations" method="POST">
        <label for="username">Enter your Letterboxd username:</label><br>
        <input type="text" id="username" name="username" required>
        <br>
        <button type="submit">Get Recommendations</button>
    </form>
    <p class="loading-message">Please note that generating recommendations might take a while depending on the number of movies in your Letterboxd profile.</p>
    <div class="github-link">
        <a href="https://github.com/gmbabreu/letterboxd-recommender-app" target="_blank">View on GitHub</a>
    </div>
</body>
</html>
